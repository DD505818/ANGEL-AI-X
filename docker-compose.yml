version: '3.9'
services:
  backend:
    build: ./backend
    command: uvicorn backend.main:app --host 0.0.0.0 --port 3001
    env_file: .env.production
    ports: ["3001:3001"]
    depends_on: [postgres, redis]
  frontend:
    build: ./frontend
    env_file: .env.production
    ports: ["3000:3000"]
    depends_on: [backend]
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: angel
      POSTGRES_PASSWORD: angel
      POSTGRES_DB: angel
    ports: ["5432:5432"]
  redis:
    image: redis:7
    ports: ["6379:6379"]
  prometheus:
    image: prom/prometheus:v2.52.0
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports: ["9090:9090"]
  grafana:
    image: grafana/grafana:11.0.0
    ports: ["4000:3000"]
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=angel
    volumes:
      - ./infra/grafana/provisioning:/etc/grafana/provisioning
