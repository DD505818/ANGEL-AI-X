apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: trading-restricted
  namespace: trading
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              purpose: monitoring
  egress:
    - to:
        - ipBlock:
            cidr: 10.0.0.0/8
          ports:
            - port: 53
              protocol: UDP
        - ipBlock:
            cidr: 198.51.100.0/24
          ports:
            - port: 443
              protocol: TCP
